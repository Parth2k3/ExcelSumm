<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        table td, table th {
  padding: 15px;
}

    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Summary Report</h2>
      
        <div class="d-flex justify-content-center mb-4">
          <form method="get" action="{% url 'download_file' %}">
            <input type="hidden" name="file_path" value="{{ file_path }}">
            <button type="submit" class="btn btn-success">Download Excel File</button>
          </form>
        </div>
      
        <div class="card p-4 shadow-sm">
          <div class="table-responsive">
            <table class="table table-bordered table-hover" style="border-spacing: 0 10px;">
              {{ summary_html|safe }}
            </table>
          </div>
        </div>
      </div>
      
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
